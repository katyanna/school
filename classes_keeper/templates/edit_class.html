{% extends "base.html" %}

{% block content %}

  <h1>Edit Class</h1>

  <form action="{{ url_for('editClass', course_id=course_id, class_id=class_id) }}" method="post">
    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder="{{ classinfo.name }}">

    <p>Teacher:</p>
    <input type="text" size="30" name="teacher" placeholder="{{ classinfo.teacher}}">

    <p>Schedule:</p>
    <input type="text" size="30" name="schedule" placeholder="{{ classinfo.schedule }}">

    <p>Price:</p>
    <input type="text" size="8" name="price" placeholder="{{ classinfo.price }}">

    <input type="submit" value="Edit">
  </form>

  <a href="{{ url_for('showClasses', course_id=course_id) }}">Cancel</a>

{% endblock %}
