{% extends "base.html" %}

{% block content %}


  <h2>New Class</h2>

  <form action="{{ url_for("newClass", course_id=course_id) }}" method="post">
    <p>Name</p>
    <input type="text" size="30" name="name">

    <p>Teacher:</p>
    <input type="text" size="30" name="teacher">

    <p>Schedule:</p>
    <input type="text" size="30" name="schedule">

    <p>Price:</p>
    <input type="text" size="8" name="price">

    <input type="submit" value="Create">
  </form>


{% endblock %}
