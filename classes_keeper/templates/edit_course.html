{% extends "base.html" %}

{% block content %}

  <h1>Edit Course</h1>

  <form action="{{ url_for('editCourse', course_id=course.id) }}" method="post">
    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder="{{ course.name }}">

    <p>Description:</p>
    <input type="text" size="120" name="description" placeholder="{{ course.description}}">

    </br>

    <input type="submit" value="Edit">
  </form>

  <a href="{{ url_for('showCourses') }}">Cancel</a>

{% endblock %}
